<!DOCTYPE html  >
<html>
  <head>
    <title>Pug</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet"/>
    <link href="src/css/main.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@500;600&amp;family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,400&amp;display=swap" rel="stylesheet"/>
  </head>
  <body class="flex flex-col min-h-screen">
    <header class="header">
      <div class="p-8 flex flex-column justify-between max-w-screen-xl m-auto"><a href="/"><img src="./src/images/logo.svg" alt=""/></a>
        <div class="button button--dark text-white rounded-full text-center py-2 px-5 lg:px-10 md:px-8">Redime tu premio</div>
      </div>
    </header>
    <main class="flex-grow">
      <div class="contact terminos lg:max-w-md m-auto lg:bg-white lg:rounded-lg lg:mt-10 lg:mb-5 lg:shadow-md p-8">
        <form action="">
          <h3 class="text-blue-100 text-xl pb-10">Contacto</h3>
          <div class="contact__item">
            <label for="contact-name">Nombre</label>
            <input type="text" autofocus="autofocus" required="required" placeholder="María" name="contact-name" id="contact-name"/><span class="text-red-600 text-xs">Campo requerido</span>
          </div>
          <div class="contact__item">
            <label for="contact-last-name">Apellido</label>
            <input type="text" required="required" placeholder="Rodriguez" name="contact-last-name" id="contact-last-name"/>
          </div>
          <div class="contact__item">
            <label for="contact-email">Correo</label>
            <input type="email" required="required" placeholder="Escribe tu correo" name="contact-email" id="contact-email"/>
          </div>
          <div class="contact__item">
            <label for="contact-phone">Celular</label>
            <input type="tel" required="required" placeholder="Escribe tu número de celular" name="contact-phoneel" id="contact-phone"/>
          </div>
          <div class="contact__item">
            <label for="contact-message">Mensaje</label>
            <textarea name="contact-message" placeholder="Escribe tu mensaje" id="contact-message" cols="30" rows="2"></textarea>
          </div>
          <div class="text-center">
            <button class="button button--dark text-white rounded-full text-center py-2 m-auto px-5 lg:px-10 md:px-8" type="submit">Enviar</button>
          </div>
          <div class="log text-center">
            <p class="text-green-600 text-xs mt-2">Mensaje enviado con exito</p>
            <p class="text-red-600 text-xs mt-2">Error XXXXXX</p>
          </div>
        </form>
      </div>
    </main><img class="footer__detail" src="src/images/footer-detail.svg" alt=""/>
    <footer class="bg-blue-200">
      <div class="max-w-screen-xl m-auto footer">
        <ul class="footer__nav text-center lg:flex lg:justify-between lg:px-20">
          <li><a href="">Inicio</a></li>
          <li><a href="">¿Cómo ganar?</a></li>
          <li><a href="">Redime tu premio</a></li>
          <li><a href="">Preguntas frecuentes </a></li>
          <li><a href="">Términos y condiciones</a></li>
          <li><a href="">Contacto</a></li>
        </ul>
        <div class="footer__logos lg:flex justify-evenly">
          <ul class="footer__social">
            <li><a href=""><img src="src/images/facebook.svg" alt=""/></a></li>
            <li><a href=""><img src="src/images/twitter.svg" alt=""/></a></li>
            <li><a href=""><img src="src/images/instagram.svg" alt=""/></a></li>
          </ul>
          <ul class="footer__brands">
            <li><a href=""><img src="src/images/master-card.svg" alt=""/></a></li>
            <li><a href=""><img src="src/images/footer-bdp.svg" alt=""/></a></li>
          </ul>
        </div>
      </div>
    </footer>
    <script src="js/script-dist.js"></script>
  </body>
</html>
